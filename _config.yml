# Edit Author details (For multi authors check _data/authors.yml)

author_logo: profile.png
author: 30b4
author_bio: Hallo, ich bin 30b4! In meiner Freizeit tauche ich gerne in die aufregenden Welten von Rogue Company und Clash of Clans ein, wobei ich auch hin und wieder gerne ein Story-Game genieße. Mein neues Hobby ist das Erlernen des Programmierens mit GitHub, wo ich die faszinierende Welt des Codens erkunde. Neben meiner digitalen Leidenschaft habe ich auch einen treuen Begleiter namens Chase - meine Katze, die mit mir durch die Höhen und Tiefen des Gaming- und Coding-Lebens geht. Schließ dich mir an, während ich meine Abenteuer in der Welt der Technologie und Spiele fortsetze!
author_email: "30b4@proton.me"
author_location: Germany
author_website_url: ""
typewrite-text: devlopr is a jekyll framework built for developers. You can edit this in _config.yml file
hero_cover_img: sample_cover.jpg # replace this for changing homepage cover (eg. try cover.jpeg). Image should be in /assets/img

# social links
github_username:  fv34f
linkedin_username: johndoe
behance_username: johndoe
instagram_username: johndoe
medium_username: johndoe
telegram_username: johndoe
dribbble_username: johndoe
steam_username: johndoe

#for comments ( we got Disqus and Hyvor Commenting, uncomment the one you want to use )

# disqus_shortname: sujay-kundu
hyvor_talk_website_id: 476

# wakatime username (coding activity)
wakatime_username: 30b4

# releases - widget can be (sidebar, modal or embed)
olvy_organization: devlopr
olvy_widget_type: sidebar

# syntax highlighter
markdown: kramdown
highlighter: rouge
permalink: pretty

# Choose what to show ( can be true or false)
show_author_work_experiences: true
show_author_education_details: false
show_author_project_details: false

# pagination of posts
paginate: 4
per_page: 4
paginate_path: "/blog/page/:num/"

# minify
# compress_html:
#   clippings: all
#   comments: ["<!-- ", " -->"]
#   endings: all
#   ignore:
#     envs: ['development']

# Archives
# jekyll-archives:
#   enabled:
#     - categories
#   layout: archive
#   permalinks:
#     category: '/category/:name/'

collections:
  products:
    output: false
  authors:
    output: false

defaults:
  -
    scope:
      path: "gallery"
    values:
      permalink: /:path/:basename:output_ext
  -
    scope:
      path: ""
      type: authors
    values:
      layout: author
      permalink: /blog/authors/:slug
  -
    scope:
      path: 'assets/**'
    values:
      sitemap: false

# Build settings
plugins:
  - jekyll-paginate
  - jekyll-gist
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-admin

# Jekyll Admin Config
jekyll_admin:
  # hidden_links:
  #   - posts
  #   - pages
  #   - staticfiles
  #   - datafiles
  #   - configuration
  homepage: "posts"


